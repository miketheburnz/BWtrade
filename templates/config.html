<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>BWtrade Configuration</title>    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='BWtrade.css') }}"></head><body>    <h1>BWtrade Configuration</h1>    <form action="/configure" method="post">        <label for="currencyPairs">Currency Pairs (comma separated):</label>        <input type="text" id="currencyPairs" name="currencyPairs" value="{{ config.currency_pairs | join(',') }}" required><br><br>                <label for="tradeVolume">Trade Volume:</label>        <input type="number" id="tradeVolume" name="tradeVolume" step="0.01" value="{{ config.trade_volume }}" required><br><br>                <label for="stopLoss">Stop Loss:</label>        <input type="number" id="stopLoss" name="stopLoss" step="0.01" value="{{ config.stop_loss }}" required><br><br>                <label for="takeProfit">Take Profit:</label>        <input type="number" id="takeProfit" name="takeProfit" step="0.01" value="{{ config.take_profit }}" required><br><br>                <input type="submit" value="Update Configuration">    </form></body></html>
