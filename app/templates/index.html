<!DOCTYPE html><html><head>    <title>BWtrade Dashboard</title>    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='BWtrade.css') }}"></head><body>    <h1>BWtrade Dashboard</h1>    <form action="/configure" method="post">        <label for="apiKey">Alpha Vantage API Key:</label>        <input type="text" id="apiKey" name="apiKey" required><br><br>        <label for="currencyPairs">Currency Pairs (comma separated):</label>        <input type="text" id="currencyPairs" name="currencyPairs" required><br><br>        <label for="tradeVolume">Trade Volume:</label>        <input type="number" id="tradeVolume" name="tradeVolume" step="0.01" required><br><br>        <label for="stopLoss">Stop Loss:</label>        <input type="number" id="stopLoss" name="stopLoss" step="0.01" required><br><br>        <label for="takeProfit">Take Profit:</label>        <input type="number" id="takeProfit" name="takeProfit" step="0.01" required><br><br>        <input type="submit" value="Update Configuration">    </form>    <a href="/logs">View Logs</a>    <script src="{{ url_for('static', filename='BWtrade.js') }}"></script></body></html>
