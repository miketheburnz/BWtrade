<!DOCTYPE html><html><head>    <title>Trade Logs</title></head><body>    <h1>Trade Logs</h1>    <table>        <tr>            <th>TradeID</th>            <th>Timestamp</th>            <th>Action</th>            <th>CurrencyPair</th>            <th>Amount</th>            <th>Price</th>            <th>ProfitLoss</th>        </tr>        {% for log in logs %}        <tr>            <td>{{ log[0] }}</td>            <td>{{ log[1] }}</td>            <td>{{ log[2] }}</td>            <td>{{ log[3] }}</td>            <td>{{ log[4] }}</td>            <td>{{ log[5] }}</td>            <td>{{ log[6] }}</td>        </tr>        {% endfor %}    </table></body></html>
